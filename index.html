<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NPI Meeting Board</title>
    <meta name="description" content="A web application that visualizes the New Product Introduction (NPI) plan from a whiteboard.">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json">
    <meta name="theme-color" content="#FEFCE8">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React and ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel Standalone (for TSX in browser) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <style>
        /* Custom print styles to ensure proper rendering */
        @media print {
          body {
            -webkit-print-color-adjust: exact;
            print-color-adjust: exact;
            background: #fff !important;
            color: #000 !important;
            font-size: 10pt;
            margin: 0;
            padding: 0;
          }
          .no-print {
            display: none !important;
          }
          .print-container {
            box-shadow: none !important;
            border: none !important;
            padding: 0 !important;
            margin: 0 !important;
            width: 100% !important;
            max-width: 100% !important;
            backdrop-filter: none !important;
            background: transparent !important;
            border-radius: 0 !important;
          }
          .print-show {
            display: block !important;
            visibility: visible !important;
          }
          .shadow-md, .shadow-lg, .shadow-inner {
            box-shadow: none !important;
          }
          .border, .border-b, .border-amber-100, .border-amber-200 {
            border-color: #ccc !important;
          }
          h1, h2, h3 {
            page-break-after: avoid;
          }
          .print-break-before-page {
            break-before: page;
          }
          .print-break-inside-avoid {
            break-inside: avoid;
          }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
<body class="bg-amber-50 text-gray-900 dark:bg-slate-900 dark:text-slate-200 font-sans">
    <div id="root"></div>

    <!-- Main Application Script -->
    <!-- Note: type="text/babel" and data-type="module" are essential -->
    <script type="text/babel" data-type="module" src="./index.tsx"></script>

    <!-- PWA Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('./service-worker.js').then(registration => {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          }, err => {
            console.log('ServiceWorker registration failed: ', err);
          });
        });
      }
    </script>
</body>
</html>
